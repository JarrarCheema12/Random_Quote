<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        /* Modern Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Welcome Header */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Quote Box */
        #quoteContainer {
            width: 50%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Quote Styling */
        #quotedisplay {
            font-size: 22px;
            font-weight: bold;
            
            margin-bottom: 10px;
            color: #132f34;
            font-size: xx-large;
            font-weight: bolder;
            
        }

        #author {
            font-size: 18px;
            font-style: italic;
            color: #000000;
            font-size: xx-large;
            font-weight: bolder;
            margin-right: 80px;
        }

        /* Buttons */
        .button-container {
            margin-top: 15px;
        }

        button {
            margin: 5px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            #quoteContainer {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Text -->
    <h1>Random Quote Generator</h1>

    <!-- Quote Container -->
    <div id="quoteContainer">
        <p id="quotedisplay">"Loading quote..."</p>
        <p id="author">- Author</p>
        <div class="button-container">
            <button id="quote">New Quote</button>
            <button id="copy">Copy</button>
            <button id="share">Share</button>
            <button id="export">Export</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
