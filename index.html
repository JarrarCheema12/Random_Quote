<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #7892dd, #6bcfd8);
    background-size: cover;
}

#quoteContainer {
    text-align: center;
    max-width: 600px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
}

h1, h2 {
    font-size: 1.5em;
    margin: 10px 0;
}

.buttons button {
    margin: 10px;
    padding: 10px 15px;
    border: none;
    background: #ff6b6b;
    color: white;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.buttons button:hover {
    background: #e63946;
}

</style>
<body>
    <div id="quoteContainer">
        <div id="quoteBox">
            
            <h1 id="quotedisplay">Quote: </h1>
            <h2 id="author">Author: </h2>
            <div class="buttons">
                <button id="quote">New Quote</button>
                <button id="copy">Copy to Clipboard</button>
                <button id="share">Share on Twitter</button>
                <button id="export">Export as Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
